<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .profile-popup {
            display: none; 
            position: absolute;
            right: 10px;
            top: 80px;
            width: 250px;
            background-color: #2d3748;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
        }

        .profile-popup.show {
            display: block; 
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            background-color: #2d3748;
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0); 
        }

        @media (min-width: 1024px) {
            .sidebar {
                transform: none; 
                width: 20%; 
            }
            .content {
                margin-left: 20%;
            }
        }

        .hamburger {
            display: block;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #2d3748;
            margin: 5px;
            transition: 0.4s;
        }

        @media (min-width: 1024px) {
            .hamburger {
                display: none; 
            }
        }

        .content {
            padding: 1rem;
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-gray-800 text-white p-5 space-y-8" id="mobile-sidebar">
            <div class="flex flex-row items-center gap-x-4">
                <img src="icon.png" alt="Profile Icon" class="rounded-full w-16 h-auto">
                <h1 class="text-2xl font-bold mb-6">WeatherX</h1>
            </div>
            <ul>
                <li class="mb-4"><a href="index.html" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Dashboard</a></li>
                <li><a href="tables.html" class="block p-2 bg-gray-700 rounded hover:bg-gray-600">Tables</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="content w-full lg:w-4/5 p-6">
            <!-- Search Bar and Profile and Hamburger Button for Mobile-->
            <div class="flex justify-between items-center mb-6 gap-2">
                <div class="flex">
                    <input type="text" id="city-input" class="border border-gray-300 p-2 rounded-l-md" placeholder="Enter city">
                    <button id="search-btn" class="bg-gray-700 text-white px-4 py-2 rounded-r-md hover:bg-gray-800">Get Weather</button>
                </div>

                <!-- Profile Icon and Popup (only visible on desktop) -->
                <div class="hidden lg:block relative">
                    <!-- Profile Icon -->
                    <img src="User.jpg" id="profile-toggle-btn" alt="Profile Icon" class="rounded-full cursor-pointer w-16 h-16">
                    
                    <!-- Profile Popup -->
                    <div id="profile-popup" class="profile-popup">
                        <div class="flex justify-center">
                            <img src="User.jpg" alt="Profile Icon" class="rounded-full w-16 h-16 mb-4">
                        </div>
                        <div class="text-center">
                            <h2 class="text-gray-100 text-lg font-semibold">Ali Hamza</h2>
                            <p class="text-gray-100">Email: alihamza@gmail.com</p>
                            <p class="text-gray-100">Phone: 03305933604</p>
                        </div>
                    </div>
                </div>

                <!-- Hamburger Menu for Mobile -->
                <div class="hamburger lg:hidden" id="hamburger-btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <!-- Weather Widget -->
            <div id="weather-widget" class="bg-gradient-to-r from-gray-300 to-gray-600 text-white p-6 rounded-lg mb-8">
                <div id="weather-info" class="text-2xl font-bold">
                    Weather data will appear here...
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded shadow-lg">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded shadow-lg">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded shadow-lg">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    

    <script src="dashboard.js"></script>
</body>
</html>
